;
; Simple INI file format: text/plain;utf-8
;
; [SectionName]
; item=value
; ; comment
; <empty line>
;
; SCGIPublisher configuration
; [Server_<uniquename>]
; enabled=true
; bindTo=127.0.0.1
; port=1234
; allowedHosts=127.0.0.1
; keysets=keyset1,keyset2
;
; ;Usually the serverpath is known from the http server environment.
; ;To override this and force a specific value uncomment this
; ;serverpath=https://85.183.56.52/SCGIPublisher-demo
;
; filename of a template the front/errorpage is generated from
; if empty/not set or an error occurs a simple buildin page is provided
; frontpage=SCGIPublisher.html
;
; Some limitations For the easyness of the parser:
;  - each type is only allowed once per keyset
;  - order of items/Keysets is not guaranteed, so do not overlap them.
; Sorry, folks.
;
; [Keyset_<uniquename>]
; ; requested uri must equals FreenetURI
; strict=FreenetURI
; ; requested uri must begin with FreenetURI
; begin=FreenetURI
; ; requested uri must be a derivate from FreenetURI
; derived=FreenetURI
;
; SCGIPublisher sample configuration
[Server_test]
bindTo=127.0.0.1
port=1400
allowedHosts=127.0.0.1
keysets=saces,gpl,toadflog
enabled=true
frontpage=SCGIPublisher.html

[Keyset_gpl]
